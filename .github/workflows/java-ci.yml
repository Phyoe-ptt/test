name: CI - Java (Spring Boot)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Locate project root (pom.xml)
        id: locate
        shell: bash
        run: |
          set -e
          POM_PATH="$(git ls-files | grep -E '(^|/)+pom\.xml$' | head -n1)"
          if [ -z "$POM_PATH" ]; then
            echo "No pom.xml found in repo." >&2
            exit 1
          fi
          PROJ_DIR="$(dirname "$POM_PATH")"
          echo "Found pom.xml at: $POM_PATH"
          echo "Project dir: $PROJ_DIR"
          echo "proj_dir=$PROJ_DIR" >> "$GITHUB_OUTPUT"

      - name: Show repo files (debug)
        shell: bash
        run: |
          pwd
          ls -la
          echo "--- First pom.xml ---"
          echo "${{ steps.locate.outputs.proj_dir }}"
          ls -la "${{ steps.locate.outputs.proj_dir }}"

      - name: Build & test with CI profile (mvnw if present, else mvn)
        env:
          SPRING_PROFILES_ACTIVE: ci
          MAVEN_OPTS: -Xmx1g
        shell: bash
        run: |
          set -e
          cd "${{ steps.locate.outputs.proj_dir }}"
          if [ -x "./mvnw" ]; then
            MVN="./mvnw"
          elif command -v mvn >/dev/null 2>&1; then
            MVN="mvn"
          else
            echo "Maven not found and no mvnw. Installing Maven..."
            sudo apt-get update -y
            sudo apt-get install -y maven
            MVN="mvn"
          fi
          $MVN -v
          $MVN -B -ntp clean verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore

      - name: Upload built JAR (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            **/target/*.jar
          if-no-files-found: ignore
