name: CI - Python (face recognition)

on:
  push:
    branches: [ main ]
    paths:
      - 'face-recognitionpython/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    paths:
      - 'face-recognitionpython/**'
      - '.github/workflows/python-ci.yml'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  python_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          pwd
          ls -la
          echo "--- find requirements.txt ---"
          find . -maxdepth 3 -name "requirements.txt" -print || true

      - name: Set up Python (no cache)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: face-recognitionpython
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; installing minimal deps"
            pip install fastapi starlette pytest
          fi

      - name: Run tests
        working-directory: face-recognitionpython
        run: |
          if ls tests/test_*.py >/dev/null 2>&1 || ls test_*.py >/dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found, skipping."
          fi
