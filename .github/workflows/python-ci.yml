name: CI - Python (face recognition)

on:
  push:
    branches: [ main ]
    paths:
      - 'face-recognition python/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    paths:
      - 'face-recognition python/**'
      - '.github/workflows/python-ci.yml'
  workflow_dispatch: {}

permissions:
  contents: read

# Top-level defaults: every run/step below uses this folder
defaults:
  run:
    working-directory: "face-recognition python"

jobs:
  python_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'face-recognition python/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q
